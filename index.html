<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Fira+Sans&family=Oleo+Script&family=Raleway&family=Righteous&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <form action="" method="get">
        <section>
            <h2>How can we help you?</h2>
            <ul>
                <li>
                    <label for="user-name">Your Name</label>
                    <input type="text" name="user-name" id="user-name" required>
                </li>
                <li>
                    <label for="user-email">Your Email Address</label>
                    <input type="text" name="user-email" id="user-email" required>
                </li>
                <li>
                    <label for="user-number">Your Phone Number</label>
                    <input type="number" name="user-number" id="user-number" required minlength="10">
                </li>
            </ul>
        </section>
        <section>
            <label for="user-messages">Your Message</label>
            <textarea name="user-messages" id="user-messages" cols="30" rows="10" required></textarea>
        </section>
        <section id="find">
            <label for="find-from">How do you find us?</label>
            <select name="find-from" id="find-from" required>
                <option value="search">Web Search</option>
                <option value="social-media">Social Media</option>
                <option value="friends">Friends</option>
            </select>
        </section>
        <section>
            <h2>How should we reply?</h2>
            <ul>
                <li>
                    <div class="contact">
                        <input type="radio" name="call" id="call">
                        <label for="call">Call me</label>
                    </div>
                </li>
                <li>
                    <div class="contact">
                        <input type="radio" name="email" id="email">
                        <label for="email">Send me an email</label>
                    </div>
                </li>
                <li>
                    <div class="contact">
                        <input type="radio" name="no-reply" id="no-reply">
                        <label for="no-reply">Don't reply</label>
                    </div>
                </li>
            </ul>
        </section>
        <section id="agree-terms">
            <div class="contact">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Agree to terms</label>
            </div>
        </section>
        <section id="button">
            <button type="reset" id="reset">Reset</button>
            <button type="submit" id="submit">Submit</button>
        </section>
    </form>
</body>
</html>
